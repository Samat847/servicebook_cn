name: servicebook_cn
description: "Приложение ServiceBook для учёта обслуживания автомобилей. Ведите историю ТО, отслеживайте расходы, храните документы и получайте напоминания."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  package_info_plus: ^8.0.0

  # Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.0

  # PDF and documents
  pdf: ^3.11.0
  printing: ^5.13.0

  # File handling
  share_plus: ^10.0.0
  file_picker: ^8.0.0
  image_picker: ^1.1.0
  path_provider: ^2.1.0
  path: ^1.9.0

  # State management
  provider: ^6.1.0
  
  # Crypto for password hashing
  crypto: ^3.0.3
  
  # URL launcher for email
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/

  # Default system fonts are used (Roboto on Android)